<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor</title>
  </head>
  <body>
    <div class="player-choice-section">
      <button class="player-choice">Rock</button>
      <button class="player-choice">Paper</button>
      <button class="player-choice">Scissor</button>
    </div>
    <p class="game-message">Make your first move!</p>
    <div class="scoreboard">
      <div class="score-card">
        <p class="score-card-name">Player</p>
        <p class="score-card-num">0</p>
      </div>
      <div class="score-card">
        <p class="score-card-name">Computer</p>
        <p class="score-card-num">0</p>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
